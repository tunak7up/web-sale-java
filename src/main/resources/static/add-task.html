<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Task mới | TechZone</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="add-product-page">
    <div class="container">
      <div class="page-header">
        <h1><i class="fas fa-plus-circle"></i> Tạo Task mới</h1>
        <div class="breadcrumb">
          <a href="tech-task.html">Quản lý Task </a>
          <i class="fas fa-angle-right"></i>
          <span>Tạo Task</span>
        </div>
      </div>

      <form class="product-form">
        <div class="form-section">
          <h2 class="section-title">Thông tin cơ bản</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="product-name">Tên sản phẩm <span class="required">*</span></label>
              <input type="text" id="product-name" placeholder="Nhập tên sản phẩm" required>
            </div>

            <div class="form-group">
              <label for="task-code">Mã Task<span class="required">*</span></label>
              <input type="text" id="product-code" placeholder="Nhập mã Task" required>
            </div>

            <div class="form-group">
              <label for="product-brand">Thương hiệu <span class="required">*</span></label>
              <select id="product-brand" required>
                <option value="">-- Chọn thương hiệu --</option>
                <option value="asus">ASUS</option>
                <option value="msi">MSI</option>
                <option value="acer">Acer</option>
                <option value="dell">Dell</option>
                <option value="hp">HP</option>
                <option value="razer">Razer</option>
                <option value="logitech">Logitech</option>
              </select>
            </div>

            <div class="form-group">
              <label for="tech-staff-category">Nhân viên kỹ thuật<span class="required">*</span></label>
              <select id="product-category" required>
                <option value="">-- Chọn nhân viên kỹ thuật --</option>
                <option value="tech-staff">Nguyễn Văn Mười</option>
                
              </select>
            </div>

            

            <div class="form-group">
              <label for="product-price">Giá bán <span class="required">*</span></label>
              <input type="number" id="product-price" placeholder="Nhập giá bán" required>
            </div>

            <div class="form-group">
              <label for="product-original-price">Giá gốc</label>
              <input type="number" id="product-original-price" placeholder="Nhập giá gốc">
            </div>

            <div class="form-group">
              <label for="product-status">Trạng thái <span class="required">*</span></label>
              <select id="product-status" required>
                <option value="active">Đang bán</option>
                <option value="inactive">Ngừng bán</option>
                <option value="coming">Sắp ra mắt</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="section-title">Mô tả sản phẩm</h2>
          <div class="form-group">
            <label for="product-description">Mô tả ngắn <span class="required">*</span></label>
            <textarea id="product-description" rows="3" placeholder="Nhập mô tả ngắn về sản phẩm" required></textarea>
          </div>

          <div class="form-group">
            <label for="product-details">Thông số kỹ thuật <span class="required">*</span></label>
            <textarea id="product-details" rows="5" placeholder="Nhập thông số kỹ thuật chi tiết" required></textarea>
          </div>
        </div>

        <div class="form-section">
          <h2 class="section-title">Hình ảnh sản phẩm <span class="required">*</span></h2>
          <div class="image-upload-container">
            <div class="main-image-upload">
              <div class="upload-box" id="main-image-box">
                <i class="fas fa-camera"></i>
                <span>Ảnh chính (600x600px)</span>
                <input type="file" id="main-image" accept="image/*" required>
              </div>
              <div class="image-preview" id="main-image-preview"></div>
            </div>

            <div class="sub-images-upload">
              <div class="upload-box" id="sub-image-box-1">
                <i class="fas fa-camera"></i>
                <span>Ảnh phụ 1 (600x600px)</span>
                <input type="file" id="sub-image-1" accept="image/*">
              </div>
              <div class="image-preview" id="sub-image-preview-1"></div>

              <div class="upload-box" id="sub-image-box-2">
                <i class="fas fa-camera"></i>
                <span>Ảnh phụ 2 (600x600px)</span>
                <input type="file" id="sub-image-2" accept="image/*">
              </div>
              <div class="image-preview" id="sub-image-preview-2"></div>

              <div class="upload-box" id="sub-image-box-3">
                <i class="fas fa-camera"></i>
                <span>Ảnh phụ 3 (600x600px)</span>
                <input type="file" id="sub-image-3" accept="image/*">
              </div>
              <div class="image-preview" id="sub-image-preview-3"></div>

              <div class="upload-box" id="sub-image-box-4">
                <i class="fas fa-camera"></i>
                <span>Ảnh phụ 4 (600x600px)</span>
                <input type="file" id="sub-image-4" accept="image/*">
              </div>
              <div class="image-preview" id="sub-image-preview-4"></div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2 class="section-title">Quản lý kho</h2>
          <div class="inventory-management">
            <div class="inventory-item">
              <label>Cơ sở Hà Nội</label>
              <input type="number" min="0" value="0" placeholder="Số lượng">
            </div>

            <div class="inventory-item">
              <label>Cơ sở TP.HCM</label>
              <input type="number" min="0" value="0" placeholder="Số lượng">
            </div>

            <div class="inventory-item">
              <label>Cơ sở Đà Nẵng</label>
              <input type="number" min="0" value="0" placeholder="Số lượng">
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel">Hủy bỏ</button>
          <button type="submit" class="btn-submit">Lưu sản phẩm</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="script.js"></script>
  <script>
    fetch("admin-header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        const currentPath = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".nav-links a");

        navLinks.forEach(link => {
          const linkPath = link.getAttribute("href").split("?")[0];
          if (linkPath === currentPath) {
            link.classList.add("active");
          }
        });
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>

</html>
