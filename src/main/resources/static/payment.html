<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div id="header"></div>

  <section class="checkout-progress">
    <div class="container">
      <div class="progress-steps">
        <div class="step active">
          <div class="step-number">1</div>
          <div class="step-title">Giỏ hàng</div>
        </div>
        <div class="step active">
          <div class="step-number">2</div>
          <div class="step-title">Thông tin giao hàng</div>
        </div>
        <div class="step active">
          <div class="step-number">3</div>
          <div class="step-title">Thanh toán</div>
        </div>
        <div class="step">
          <div class="step-number">4</div>
          <div class="step-title">Hoàn tất</div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <h1>Thông Tin Thanh Toán</h1>

    <form action="confirmation.html" method="post" class="form">
      <div class="form-group">
        <label for="card-name">Tên trên thẻ</label>
        <input type="text" id="card-name" name="card-name" required />
      </div>

      <div class="form-group">
        <label for="card-number">Số thẻ</label>
        <input type="text" id="card-number" name="card-number" pattern="\d{16}" placeholder="1234 5678 9012 3456"
          required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="exp-date">Ngày hết hạn</label>
          <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" pattern="\d{2}/\d{2}" required />
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" pattern="\d{3}" required />
        </div>
      </div>

      <div class="form-group">
        <label for="billing-address">Địa chỉ thanh toán</label>
        <textarea id="billing-address" name="billing-address" rows="3" required></textarea>
      </div>

      <a href="order-confirmation.html" class="checkout-btn">Thanh toán</a>
      <!-- <button type="submit" class="btn">Thanh Toán</button> -->
    </form>

    <a href="checkout.html" class="back-link">← Quay lại Thông tin giao hàng</a>
  </div>
  <!-- footer -->
  <div id="footer"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>

</html>
