<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng - TechZone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div id="header"></div>

    <div class="container" style="padding: 40px 0;">
        <h1 class="page-title">Phân quyền người dùng</h1>

        <div class="user-table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Vai trò hiện tại</th>
                        <th>Phân quyền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#U001</td>
                        <td>Nguyễn Văn A</td>
                        <td>admin@example.com</td>
                        <td>Quản trị viên</td>
                        <td>
                            <select>
                                <option value="admin" selected>Quản trị viên</option>
                                <option value="staff">Nhân viên</option>
                                <option value="cashier">Thu ngân</option>
                                <option value="viewer">Chỉ xem</option>
                            </select>
                            <button class="btn small">Lưu</button>
                        </td>
                    </tr>

                    <tr>
                        <td>#U002</td>
                        <td>Trần Thị B</td>
                        <td>staff@example.com</td>
                        <td>Nhân viên</td>
                        <td>
                            <select>
                                <option value="admin">Quản trị viên</option>
                                <option value="staff" selected>Nhân viên</option>
                                <option value="cashier">Thu ngân</option>
                                <option value="viewer">Chỉ xem</option>
                            </select>
                            <button class="btn small">Lưu</button>
                        </td>
                    </tr>

                    <!-- Thêm dòng khác tương tự -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Gọi header & footer
        fetch("admin-header.html").then(res => res.text()).then(data => {
            document.getElementById("header").innerHTML = data;

            const path = window.location.pathname.split("/").pop();
            document.querySelectorAll(".nav-links a").forEach(link => {
                if (link.getAttribute("href").split("?")[0] === path) {
                    link.classList.add("active");
                }
            });
        });

        fetch("footer.html").then(res => res.text()).then(data => {
            document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>

</html>
