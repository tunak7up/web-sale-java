<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập | TechZone</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="logo">
        <i class="fas fa-laptop-code"></i> Tech<span>Zone</span>
      </a>
      <h1>Đăng nhập tài khoản</h1>
      <p>Nhập email và mật khẩu của bạn để đăng nhập</p>
    </div>

    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Nhập email của bạn" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Ghi nhớ đăng nhập
        </label>
        <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="auth-btn">Đăng nhập</button>

      <div class="auth-divider">
        <span>hoặc đăng nhập bằng</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <img src="https://yt3.googleusercontent.com/K8WVrQAQHTTwsHEtisMYcNai7p7XIlyEAdZg86qYw78ye57r5DRemHQ9Te4PcD_v98HB-ZvQjQ=s900-c-k-c0x00ffffff-no-rj" alt="Google"> Google
        </button>
        <button type="button" class="social-btn facebook">
          <img src="https://img.freepik.com/premium-vector/round-facebook-logo-isolated-white-background_469489-897.jpg" alt="Facebook"> Facebook
        </button>
      </div>

      <div class="auth-footer">
        Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </div>
    </form>
  </div>
</body>
</html>
