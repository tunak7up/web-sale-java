<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | TechZone</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-header">
    <a th:href="@{/}" class="logo"> <i class="fas fa-laptop-code"></i> Tech<span>Zone</span>
    </a>
    <h1>Tạo tài khoản mới</h1>
    <p>Điền thông tin để tạo tài khoản</p>
  </div>

  <div th:if="${param.success}" class="alert alert-info">
    Bạn đã đăng ký tài khoản thành công!
  </div>

  <form th:action="@{/registration}" method="post" th:object="${user}" class="auth-form"> <div class="form-group">
    <label for="name">Họ và tên</label> <div class="input-with-icon">
    <i class="fas fa-user"></i>
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nhập họ và tên" required> </div>
  </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Nhập email của bạn" required> </div>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="Nhập số điện thoại" required> </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Nhập mật khẩu" required> <button type="button" class="toggle-password">
        <i class="fas fa-eye"></i>
      </button>
      </div>
      <div class="password-strength">
        <div class="strength-bar"></div>
        <span class="strength-text">Mật khẩu yếu</span>
      </div>
      <ul class="password-requirements">
        <li><i class="fas fa-check"></i> Ít nhất 8 ký tự</li>
        <li><i class="fas fa-check"></i> Chứa ít nhất 1 số</li>
        <li><i class="fas fa-check"></i> Chứa ít nhất 1 ký tự đặc biệt</li>
      </ul>
    </div>

    <div class="form-group">
      <label for="confirm-password">Xác nhận mật khẩu</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-container">
        <input type="checkbox" required>
        <span class="checkmark"></span>
        Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a>
      </label>
    </div>

    <button type="submit" class="auth-btn">Đăng ký</button>

    <div class="auth-divider">
      <span>hoặc đăng ký bằng</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn google">
        <img th:src="@{/img/google-icon.png}" alt="Google"> Google
      </button>
      <button type="button" class="social-btn facebook">
        <img th:src="@{/img/facebook-icon.png}" alt="Facebook"> Facebook </button>
    </div>

    <div class="auth-footer">
      Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a> </div>
  </form>
</div>
</body>
</html>
