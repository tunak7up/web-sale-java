<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập | TechZone</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-header">
    <a th:href="@{/}" class="logo"> <i class="fas fa-laptop-code"></i> Tech<span>Zone</span>
    </a>
    <h1>Đăng nhập tài khoản</h1>
    <p>Nhập email và mật khẩu của bạn để đăng nhập</p>
  </div>

  <div th:if="${param.error}" class="alert alert-danger">
    Email hoặc mật khẩu không hợp lệ.
  </div>

  <div th:if="${param.logout}" class="alert alert-info">
    Bạn đã đăng xuất thành công.
  </div>

  <form th:action="@{/login}" method="post" class="auth-form"> <div class="form-group">
    <label for="username">Email</label> <div class="input-with-icon">
    <i class="fas fa-envelope"></i>
    <input type="email" id="username" name="username" placeholder="Nhập email của bạn" required autofocus> </div>
  </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required> <button type="button" class="toggle-password">
        <i class="fas fa-eye"></i>
      </button>
      </div>
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox"> Ghi nhớ đăng nhập
      </label>
      <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
    </div>

    <button type="submit" class="auth-btn">Đăng nhập</button>

    <div class="auth-divider">
      <span>hoặc đăng nhập bằng</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn google">
        <img th:src="@{/img/google-icon.png}" alt="Google"> Google
      </button>
      <button type="button" class="social-btn facebook">
        <img th:src="@{/img/facebook-icon.png}" alt="Facebook"> Facebook </button>
    </div>

    <div class="auth-footer">
      Chưa có tài khoản? <a th:href="@{/registration}">Đăng ký ngay</a> </div>
  </form>
</div>
</body>
</html>
